<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="file-upload">
      <div class="file-upload file-upload__wrapper">
        <h1 class="file-upload file-upload__title">File upload</h1>
        <form action="/upload" enctype="multipart/form-data" method="POST">
          <div>
            <label
              ><input
                class="file-upload file-upload__input"
                type="file"
                id="file"
                name="file"
            /></label>
            <div>
              <input
                class="file-upload file-upload__submit"
                type="submit"
                name="file"
                value="File upload"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
